<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangel Motors</title>
    <link rel="stylesheet" href="../css/contactostyle.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<body>
    <section>
        <div class="contacto-container">
            <div class="contacto-titulo">
                <h2>CONTACTANOS</h3>
            </div>
            <div class="caja-contacto ">
                <div class="contact form">

                    <h3>Completa el formulario</h2>
                        
                            <div class="input-caja">
                                <span>Nombre</span>
                                <input type="text">
                            </div>
    
                            <div class="input-caja">
                                <span>Email</span>
                                <input type="email">
                            </div>
    
                            <div class="input-caja">
                                <span>Teléfono</span>
                                <input type="tel">
                            </div>
    
                            
                        
                        
                            <div class="input-caja ">
                                <span>Mensaje</span>
                                <textarea name="" id=""></textarea>
                            </div>
                        
                        
                            <div class="input-caja ">
                                <input type="submit" value="Enviar" class="btn">
                            </div>
                        
                </div>

                <div class="info-container contact info">
                    <h3>Información de contacto</h3>

                    <div class="info-caja">
                        <span><i class="bx bxs-map"></i></span>
                        <p>Av. Libertador Norte 102<br>General Alvear, Mendoza <br>Argentina </p>
                    </div>

                    <div class="info-caja">
                        <span><i class='bx bx-envelope'></i></span>
                        <a href="mailto:dangelmotors@gmail.com">dangelmotors@gmail.com</a>
                    </div>

                    <div class="info-caja">
                        <span><i class='bx bxs-phone'></i></span>
                        <p>+54 9 2625 40-7443</p>
                    </div>

                    <ul>
                        <li><a href="https://www.facebook.com/dangelmotors"><i class='bx bxl-facebook-square' style='color:#e0e0e0'></i></a></li>

                        <li><a href="https://www.whatsapp.com/catalog/5492625407443/?app_absent=0"><i class='bx bxl-whatsapp' style='color:#e0e0e0'  ></i></a></li>

                        <li><a href="https://www.instagram.com/dangelmotors/"><i class='bx bxl-instagram' style='color:#e0e0e0' ></i></a></li>

                        <li><a href="https://vehiculos.mercadolibre.com.ar/_CustId_1320663840"><i class='bx bx-cart' style='color:#e0e0e0'></i></a></li>
                    </ul>
                </div>

                <div class="map-container map contact">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3269.19398015346!2d-67.6922062234752!3d-34.97680557729876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967817710cd010a9%3A0x4d914a85bf8f3f84!2sDAngel%20Motors!5e0!3m2!1ses!2sar!4v1697064475436!5m2!1ses!2sar"
                        style="border: 0;" allowfullscreen="" loading="lazy" ></iframe>

            </div>

        </div>
